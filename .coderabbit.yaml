    - '!**/model/**/I_*.java'
    - '!**/model/**/X_*.java'
  path_instructions:
    - path: '**/src/**/*.java'
      instructions: >-
        - principles:{avoid_star_imports,no_duplication,clean_code,secure_code,performance,code_comments,logging_practices,error_handling}
        - file_handling:os_indep_paths
        - practices:{avoid_transactions,code_reuse,static_member_ref,prefer_primitives}
        - sql:{param_annotation,uppercase,avoid_subqueries};java:avoid_star_imports
        - Use CamelCase for class names, method names, and variables, following Java conventions.
        - Exception: In model classes, variables that map directly to database columns may use snake_case to match the column name exactly (e.g., `updated_by`, `created_at`).
        - Do not mix naming styles within the same context unless justified by database mapping.
        - Classess extending X_ class are model classes. In Model classes if a variable maps directly to a DB column, it can use snake_case to match the column name.
    - path: '**/org/idempiere/test/**/*.java'
      instructions: >-
        test_naming: descriptive; fixed_data: true; assert_specificity: true
    - path: migration/**/*.sql
      instructions: >-
       Ensure all scripts follow naming convention: yyyyMMddHHmm_<Feature or ticket number>.sql.
       Validate presence of -- Comment headers explaining purpose and impact.
       Script must contain register_migration_script with the same name as the script file.
       Warn if column with <TableName>_ID has value >= 1000000.
  auto_review:
    enabled: true
    auto_incremental_review: true
    ignore_title_keywords: [coderabbitskip]
    labels: []
    drafts: false
    base_branches: ["master"]
  tools:
    github-checks:
      enabled: true
      timeout_ms: 90000
    languagetool:
      enabled: true
      disabled_rules:
        - EN_UNPAIRED_BRACKETS
      disabled_categories:
        - TYPOS
        - TYPOGRAPHY
        - CASING
      enabled_only: false
      level: default
      enabled_rules: []
      enabled_categories: []
chat:
  auto_reply: true
knowledge_base:
  learnings:
    scope: auto
  issues:
    scope: auto
  jira:
    project_keys: [iDempiere]
