<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iDempiere Server Error</title>
<link href="/standard.css" rel="stylesheet"/>
</head>
<body>
<h1>iDempiere Server Error </h1>
<p>The iDempiere Server encountered a unrecoverable error.</p>
<h2>Please notify the administrator.</h2>
<p id="errorMessage"></p>
<a href="/webui/index.zul" >Try again</a><br />
<script>
if(window.location.href.search('error=') != -1)
{
	var errorMsg = decodeURI(window.location.href.substring(window.location.href.search('error=') + 6));
	document.getElementById("errorMessage").innerHTML = errorMsg;
}
</script>
</body>
</html>
